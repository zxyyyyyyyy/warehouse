<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <h2 class="text-center">todolist</h2>
        <div>
            名称：<input type="text" class="form-control" placeholder="Text input">
            价格：<input type="text" class="form-control" placeholder="Text input">
            <div class="col-lg-6">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search for...">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                      </span>
        </div>
        <table class="table table-bordered text-center">

            <thead>
                <td>商品选择</td>
                <td>商品名称</td>
                <td>商品价格</td>
                <td>删除</td>
            </thead>
            <tbody>
                <tr v-for="obj in proList">
                    <td><input type="checkbox"></td>
                    <td>{{obj.name}}</td>
                    <td>{{obj.price}}</td>
                    <td><button type="button" class="btn btn-warning btn-xs glyphicon glyphicon-remove"></button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-danger btn-xs">删除选中</button></td>
                    <td colspan="3">总价是： 0 元</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                proList: [
                    {
                        name: 'aaa',
                        price: 111,
                    },
                    {
                        name: 'bbb',
                        price: 111,
                    },
                    {
                        name: 'ccc',
                        price: 111,
                    },
                    {
                        name: 'ddd',
                        price: 111,
                    },
                ]
            },
        })
    </script>
</body>

</html>
