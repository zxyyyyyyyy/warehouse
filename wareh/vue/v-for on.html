<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="person in stuList">
                {{person}}
            </li>
        </ul>
        <div v-html="msg"></div>
        <div v-text="msg"></div>
        <br>
        <button v-on:click="count++">click +1</button>
        <button @click="add(2,$event)">click +2</button>
        <button @click="add(2)">click +2</button>
        <button @click="add(3)">click +3</button>
        <br>
        <div :style="{background:bg,color:col}">
            yayyayyayay
        </div>

        <div :style="obj">hhhhhhhhhhhhhh</div>

        <div :style=[objBg,objWid]></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
    var vm = new Vue({
        el:"#app",
        data:{
            stuList:['zhangsan','lisi','wangwu'],
            msg:'<h2>helllo</h2>',
            count:0,
            bg:"blue",
            col:"pink",
            obj:{
                background:'yellow',
                border:'10px solid #203564'
            },
            objBg:{
                background:'yellow'
            },
            objWid:{
                width:'200px',
                height:'100px'
            }
        },
        methods:{
            add(num){
                console.log(event);
                //通过this.count访问 data下的属性
                this.count+=num;
            }
        }
    })
    </script>
</body>
</html>
