<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .a {
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2 class="text-center">todolist</h2>
        <form class="form-inline text-center">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入过滤名称" v-model="msg">
            </div>
            <button type="submit" class="btn btn-default" @click.prevent="filter()">过滤</button>
            <br>
            <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" v-model="proName" id="exampleInputName2" placeholder="请输入名称">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Price</label>
                <input type="number" class="form-control" v-model="proPrice" id="exampleInputEmail2"
                    placeholder="请输入价格">
            </div>
            <button type="submit" class="btn btn-default" @click.prevent="add()">添加</button>
        </form>
        <table class="table table-bordered text-center">

            <thead>
                <td>商品选择</td>
                <td>商品名称</td>
                <td>商品价格</td>
                <td>删除</td>
            </thead>
            <tbody>
                <tr v-for="(obj,index) in showList" :key="obj.id" :class="{a:obj.isA}" @click="change(obj.id)">
                    <td><input type="checkbox" v-model="obj.isA"></td>
                    <td>{{obj.name}}</td>
                    <td>{{obj.price}}</td>
                    <td><button type="button" class="btn btn-warning btn-xs glyphicon glyphicon-remove"
                            @click.stop="del(obj.id)"></button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-danger btn-xs" @click="allDel()">删除选中</button></td>
                    <td colspan="3">总价是：{{total}}元</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                proList: [
                    {
                        name: 'aaa',
                        price: 111,
                        isA: false,
                        id: 1,
                    },
                    {
                        name: 'bbb',
                        price: 111,
                        isA: false,
                        id: 2,
                    },
                    {
                        name: 'ccc',
                        price: 111,
                        isA: false,
                        id: 3,
                    },
                    {
                        name: 'ddd',
                        price: 111,
                        isA: false,
                        id: 4,
                    },
                ],
                proName: '',
                proPrice: 0,
                isA: false,
                showList: [{
                    name: 'aaa',
                    price: 111,
                    isA: false,
                    id: 1,
                },
                {
                    name: 'bbb',
                    price: 111,
                    isA: false,
                    id: 2,
                },
                {
                    name: 'ccc',
                    price: 111,
                    isA: false,
                    id: 3,
                },
                {
                    name: 'ddd',
                    price: 111,
                    isA: false,
                    id: 4,
                },],
                msg: '',
            },
            methods: {
                add() {
                    this.proList.push({
                        name: this.proName,
                        price: Number.parseInt(this.proPrice),
                        isA: false,
                        id: Symbol(),
                    })
                    this.proName = '';
                    this.proPrice = '';
                    this.showList = [...this.proList];
                },
                change(id) {
                    console.log(obj.id,id);
                    let changeList = this.proList.map(function (obj, index) {
                        if (obj.id == id) {
                            obj.isA = !obj.isA;
                        }
                        return obj;
                    })
                    this.proList = [...changeList];
                    this.shoeList = [...changeList];
                },
                del(id) {
                   let arr1 = this.proList.filter(function(obj,index){
                        return !obj.isA;
                    })
                    this.showList = [...arr1];
                    this.proList = [...arr1];
                },
                allDel() {

                    // this.proList.forEach((obj,index) => {
                    //     if(obj.isA){
                    //         this.proList.splice(obj,1);
                    //     }
                    // })

                    var arr = this.proList.filter(function (obj, index) {
                        return obj.id != id;
                    })
                    this.showList = arr;
                },
                filter() {
                    var arrt = this.proList.filter((obj, index) => {
                        return obj.name.includes(this.msg);
                    })
                    this.showList = arrt;
                    this.msg=''
                }
                // total() {
                //     let count = 0;
                //     this.proList.forEach(function (obj, index) {
                //         if (obj.isA) {
                //             count += obj.price;
                //         }
                //     })
                //     return count ;
                // }
            },
            computed: {
                total() {
                    let count = 0;
                    this.showList.forEach(function (obj, index) {
                        if (obj.isA) {
                            count += obj.price;
                        }
                    })
                    return count;
                }
            }
        })
    </script>
</body>

</html>
