<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1111111</li>
        <li class="aa">222222222</li>
        <li>3333333</li>
        <li class="aa bb">4444444</li>
        <li class="aa">555555555</li>
    </ul>
    <div class="aa">dddddddddddd</div>
    <script>
    function getElementsByClassName(clsName){
        var result=[];
        var allEle = document.getElementsByTagName('*');
        for(var i =0 ;i<allEle.length ;i++){
            // if(allEle[i].className==clsName){
            //     result.push(allEle[i]);

            var reg=new RegExp('\\b'+clsName+'\\b');
            var str=allEle[i].className;
            if(reg.test(str)){
                result.push(allEle[i]);
            }


            // }
        }
        return result ;
    }
    var aLi =document.getElementsByClassName('aa');
    for(var i=0;i<aLi.length;i++){
        aLi[i].style.background = 'red';
    }
    </script>
</body>
</html>
