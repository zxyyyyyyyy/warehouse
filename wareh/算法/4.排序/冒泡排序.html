<body>
    <script>
    // 4,8,2,5,3
    // 4,2,5,3,8
    // 2,4,3,5,8
    // 2,3,4,5,8

    function fn(arr){
        for(let i = arr.length-1;i>=0;i--){
            for(let j=0;j<1;j++){
                if(arr[j] > arr[j+1]){
                    let temp = arr[j+1];
                    arr[j+1] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
    console.log(fn([5,6,23,1,3,9,10,11]));
    
    
    </script>
</body>
