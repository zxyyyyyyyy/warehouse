<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
    class Node{
        constructor(val){
            this.key = val;
            this.left = undefined;
            this.right = undefined;
        }
    }
    class BirTree{
        constructor(arr){
            this.root = undefined;
            arr.forEach((item)=>{
                this.insert(item);
            })
        }
        insert(key){
            if(!this.root){
                this.root = new Node(key);
            }else{
                this.insertNode(this.root,key);
            }
        }
        insertNode(node,key){
            if(node.key < key){
                if(!node.right){
                    node.right = new Node(key);

                }else{
                    this.insertNode(node.right,key);
                }
            }else{
                if(!node.left){
                    node.left = new Node(key);

                }else{
                    this.insertNode(node.left,key);
                }
            }
        }

        //最小值
        min(){
            function fn(node){
                while (node.left){
                    node = node.left;
                }
                return node.key;
            }
            return fn(this.root);
        }

        //中序遍历
        middle(){
            function fn(node){
                if(node.left){
                    fn(node.left);//输出left
                }
                console.log(node.key);
                if(node.right){
                    fn(node.right);//输出right
                }
            }
            fn(this.root);
        }

        //前序遍历
        front(){
            function fn(node){
                console.log(node.key);
                if(node.left){
                    fn(node.left);//输出left
                }
                if(node.right){
                    fn(node.right);//输出right
                }
            }
            fn(this.root);
        }

        //后序遍历
        rear(){
            function fn(node){
                if(node.left){
                    fn(node.left);//输出left
                }
                if(node.right){
                    fn(node.right);//输出right
                }
                console.log(node.key);
            }
            fn(this.root);
        }
    }
    
    let bt = new BirTree([6,3,5,4,8,7]);
    console.log(bt.min());
    bt.middle();
    console.log("---------");
    bt.front();
    console.log("---------");
    bt.rear();




    </script>
</body>
</html>
