<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- ie6下封装getElementByClassName方法 -->
    <ul>
        <li class='aa'></li>
        <li class='aa bb'></li>
        <li class='cc'></li>
        <li class='bb'></li>
        <li class='aa'></li>
    </ul>
    <div class="aa"></div>
    <script>
    
        function getElementByClassName(claName){
            var result=[];
            var allEle=document.getElementsByTagName("*");
            for(var i=0;i<allEle.length;i++){
                //如果元素的class名 == 参数的claName
                //"aa bb"="aa"
                // '\b'为字符串 边界符需要转义 '\\b'
                var reg = new RegExp('\\b'+claName+'\\b');
                var str = allEle[i].className;
                if(reg.test(str)){
                    result.push(allEle[i]);
                }
            }
            return result;
        }

        var aLi = getElementByClassName('aa');
        for(var i=0;i<=aLi.length;i++){
            aLi[i].style.background='red';
        }
    </script>
</body>
</html>
