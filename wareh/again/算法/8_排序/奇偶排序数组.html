<body>
    <script>
    function fn(arr){

        arr.sort((a,b)=>a-b);
        let r=[];
        let odd=1;
        let even=0;
        arr.forEach((item) => {
            if(item % 2==1){
                r[odd]=item;
                odd+=2;
            }else{
                r[even]=item;
                even+=2;
            }
        });
        return r;
        
//第二种
//用选择排序，判断该位置下表和值是否是偶数，是则不换，
//不是则向后找到第一个偶数，与该值进行跟换
       
    }
    let arr=[3,5,6,6,6,8,9];
    console.log(fn(arr));
    </script>
