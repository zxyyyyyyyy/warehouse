    <script>
    function fn(arr){
        // if(arr.length<2){
        //     return 0;
        // }
        // arr.sort((a,b)=>a-b);
        // let max=0; //定义最大差值
        // for(let i=0;i<arr.length-1;i++){
        //     if(arr[i+1]-arr[i]>max){
        //         max=arr[i+1]-arr[i];
        //     }
        // }
        // return max;

        // 第二种
        let max=0;
        if(arr.length<2){
            return 0;
        }
        for(let i=arr.length-1;i>=0;i--){
            for(let j=0;j<=i;j++){
                if(arr[j+1]<arr[j]){
                    [arr[j+1],arr[j]]=[arr[j],arr[j+1]];
                }
            }
            if(i<arr.length-1){
                if(arr[i+1]-arr[i]>max){
                    max=arr[i+1]-arr[i];
                }
            }
        }
        return max;
    }
    let arr=[3,3,3,15,16,19]
    console.log(fn(arr));
    </script>
