    <script>
    function fn(arr,k){

        // arr.sort((a,b)=>b-a)
        // return arr[k-1];

        //第二种
        for(let i=arr.length-1;i>=arr.length-k;i--){
            for(let j=0;j<=i;j++){
                if(arr[j+1]<arr[j]){
                     [arr[j+1],arr[j]]=[arr[j],arr[j+1]];
                }
            }
        }
        console.log(arr)
        return arr[arr.length-k];
    }
   
    console.log(fn([3,2,1,5,6,4],3));
    </script>
