<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 输出0-100以内的质数

    var arr = [];
      for (var i = 0; i <=100; i++) {
        var count = 0;
        for (var j = 0; j <= i; j++) {
          if (i % j == 0) {
            count++;
          }
        }
        if (count == 2) {
          arr.push(i);
        }
       
      }
      console.log(arr); 
      

     
    </script>
  </body>
</html>
