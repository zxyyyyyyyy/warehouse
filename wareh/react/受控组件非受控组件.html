<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .aa{
        background: #f00;
    }
    </style>
</head>

<body>
    <div id="app">

    </div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <script type="text/babel">
    class MyComponent extends React.Component{
        constructor(params){
            super(params);
            this.show = this.show.bind(this);
            this.change = this.change.bind(this);
            this.state ={
                pwd:'请输入密码'
            }
        }
        show(){
            alert("用户名是："+this.myInput.value+"密码是："+this.state.pwd);
        }
        change(event){
            this.setState({
                pwd:event.target.value
            })
        }
        render(){
            let style={
                color:'#f00',
                background:'#00f'
            }
            return(
                // <form>
                <div>
                    用户名:<input type="text" className="aa" style={{color:'#0f0'}} ref={input => this.myInput = input}/>
                    密码:<input type="password" style={style} onChange={this.change}/>
                    <button onClick={this.show}>click</button>
                </div>
                // </form>
            )
        }
    }
    
        ReactDOM.render(
            <MyComponent></MyComponent>
            ,
            document.getElementById('app')
        )
    </script>

</html>
