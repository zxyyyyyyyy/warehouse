<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    p{
        width: 70px;
        height: 40px;
        border: 1px solid #000;
        background: #ccc;
        float: left;
        margin: 5px;

    }
    .box{
        width: 400px;
        height: 300px;
        border: 1px solid #000;
        line-height: 300px;
        text-align: center;
        position: absolute;
        top:50px;
    }
    .hide{
        display: none;
    }
    </style>
    
</head>
<body>
    <div>
      <div id="div1">
        <p class="selected">时事</p>
        <p >体育</p>
        <p >娱乐</p>
    </div>  
    <div class="box">
        <div>aaaaaaa</div>
        <div class="hide">bbbbbb</div>
        <div class="hide">ccccccccc</div>
    </div>
    </div>
    
    <script src="jquery-1.12.4.js"></script>
    <script>
   $('#div1 p').on('click',function(){
        $(this).addClass
   })
    
    </script>
</body>
</html>
