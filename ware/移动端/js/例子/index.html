        </div>
    </div>
    <script src="zepto.js"></script>
    <script src="touch.js"></script>
    <script>
        var iNow = 1;

        $(document).on('swipeUp', function () {
            if (iNow == 5) {
                return iNow;
            }
            $('.page-' + iNow + '-1').attr("class", "page-" + iNow + '-1' + " moveToTop");

            $('.page-' + (iNow + 1) + '-1').attr("class", "page-" + (iNow + 1) + '-1' + " moveFromMiddle");

            setTimeout(function () {
                $('.page-' + (iNow + 1) + '-1').children().removeClass('hide');
                $('.page-' + iNow + '-1').children().addClass('hide');
                iNow++;
            }, 600);
        })

        $(document).on('swipeDown', function () {
            if (iNow == 1) {
                return iNow;
            }
            $('.page-' + iNow + '-1').attr("class", "page-" + iNow + '-1' + " moveToBottom");

            $('.page-' + (iNow - 1) + '-1').attr("class", "page-" + (iNow - 1) + '-1' + " moveFromTop");

            setTimeout(function () {
                $('.page-' + (iNow - 1) + '-1').children().removeClass('hide');
                $('.page-' + iNow + '-1').children().addClass('hide');
                iNow--;
            }, 600);
        })
        var iNo = 2;
        $(document).on('swipeLeft', function () {
            // if (iNo == 1) {
            //     return iNo;
            // }
            $('.page-' + iNow + '-1').attr("class", "page-" + iNow + '-1' + " moveToRight");

            $('.page-' + iNow + '-2').attr("class", "page-" + iNow + '-2' + " moveFromRight");

            setTimeout(function () {
                $('.page-' + iNow + '-2').children().removeClass('hide');
                $('.page-' + iNow + '-1').children().addClass('hide');
                iNow++;
            }, 600);
        })

    </script>
</body>
